{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color:plum;width:100%;height:200px;margin-bottom:20px;">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="text-align:center;margin-top:70px;color:white;">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="card shadow-md p-3" style="box-shadow:0 0 10px 0 rgba(100,100,100,0.26);">
    {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="task" placeholder=" Enter task name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="priority" placeholder="Enter priority">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" name="date" placeholder="Enter date">
            </div>

             <input type="submit" class="btn btn-success">
        </form>
       </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for i in tasks %}<br>
            <div class="card shadow-md p-3" style="box-shadow:0 0 10px 0 rgba(100,100,100,0.26);">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <h5><b>{{i.date}}</b></h5>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>

                </div>
            </div>

{% endfor %}

{% endblock %}
        </div>
</div>
</div>
